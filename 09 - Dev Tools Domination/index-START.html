<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated

  console.log('hello I am a %s string!', 'pooop');

    // Styled

    console.log('%c i am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue;');

    // warning!
    console.warn('oh no!');
    
    // Error :|

    console.error('shit');

    // Info
    console.info('crocodiles eat 3-4 people per year!?!');

    // Testing
    console.assert(1 == 1, 'That is wrong');// nothing happens
    console.assert(1 == 2, 'that is wrong');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'that is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p); //opens up classList

    // Grouping together

    console.clear();

    dogs.forEach(dogs => {
      console.group(`${dogs.name}`);
      console.log(`This is ${dogs.name}`);
      console.log(`${dogs.name} is ${dogs.age} years old`);
      console.log(`${dogs.name} is ${dogs.age * 7} dog years old`);
      console.groupEnd(`${dogs.name}`);
    });

    //console.groupCollapsed too

    // counting

    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('steve');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });


      console.table(dogs);
  </script>
</body>
</html>
